<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Saved Maps</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let map of maps" (click)="mapClicked($event, map);">
      <ion-icon name="map"></ion-icon>
      {{map.metadata.title}}
    </button>
  </ion-list>
</ion-content>
